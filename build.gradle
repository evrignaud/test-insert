plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation "org.mongodb:mongodb-driver-sync:4.3.0"
	implementation "org.mongodb:mongodb-driver-core:4.3.0"
	implementation "org.mongodb:bson:4.3.0"

	implementation "org.mongodb.spark:mongo-spark-connector_2.12:3.0.1"

	implementation "org.apache.spark:spark-sql_2.12:3.1.2"
	implementation "org.apache.spark:spark-core_2.12:3.1.2"

	implementation "org.codehaus.janino:commons-compiler:3.0.16"
	implementation "org.codehaus.janino:janino:3.0.16"
}

configurations {
    all {
        exclude module: 'slf4j-log4j12'
    }
}

test {
	useJUnitPlatform()
}

jar {
    enabled = false
}
